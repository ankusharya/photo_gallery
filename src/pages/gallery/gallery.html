<ion-header>

  <ion-navbar>
    <ion-title>gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col  col-6 col-md-4 col-xl-3 *ngFor='let dir of ["watefall","mountain","waves","clouds"]'>
        <div class="image-container" [style.background-image]="'url(assets/imgs/folder.png)'">
          {{dir}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
